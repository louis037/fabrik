PLG_ELEMENT_CALC_CALCULATION_LABEL="Calculation"
PLG_ELEMENT_CALC_CALCULATION_DESC="This field contains eval'd PHP Code.<br />Use {table_name___elementname} syntax to access the current row's data.<br />For elements such as radiobuttons, checkboxes and dropdowns you can use {table_name___elementname_raw} to access the value as opposed to the label.<br />For example:<pre>return (int)'{listname___elementname_raw}' * 5;</pre>All posted data is stored in the array $data; this is useful if you wish to retrieve repeat group data.<br />To get a debug output of this data you can use this php:<pre>echo '&amp;lt;pre&amp;gt;';print_r($data);echo '&amp;lt;/pre&amp;gt;';exit;</pre>"
PLG_ELEMENT_CALC_ON_SAVE_ONLY_LABEL="Only Calc on Save"
PLG_ELEMENT_CALC_ON_SAVE_ONLY_DESC="If set to NO, the value will be calculated when the record is both loaded (for display in a List or Form) and saved. If set to YES, the calculation is only done when the record is saved, and the existing value of the field is displayed when the record is loaded."
PLG_ELEMENT_CALC_AJAX_LABEL="Ajax calculation"
PLG_ELEMENT_CALC_AJAX_DESC="When set to yes, the element will observe any placeholders found in the 'Calculation' field and when those element's values are changed, will trigger an ajax call to perform the calculation on the server and update this element's value with the returned value."
PLG_ELEMENT_CALC_AJAX_OBSERVE_LABEL="Ajax observe fields"
PLG_ELEMENT_CALC_AJAX_OBSERVE_DESC="In addition to any placeholders you specify in your calculation. You can assign a csv list of placeholders here. They should be in the format '{tablename___elementname},{tablename___elementname2}' The ajax calculation will be run when any of the assigned element's values are changed."
PLG_ELEMENT_CALC_ON_LOAD_LABEL="Calc on load"
PLG_ELEMENT_CALC_ON_LOAD_DESC="If using ajax calculations, then turning this option on will re-trigger the calculation as soon as the form loads. Useful if your calculation relies on data which may have been updated elsewhere"

PLG_ELEMENT_CALC_FORMATTING="Formatting"
PLG_ELEMENT_CALC_FORMAT_LABEL="Format"
PLG_ELEMENT_CALC_FORMAT_DESC="A TEXT field can store a string up to 65,533 characters and VARCHAR up to 255 characters. If you choose NUMBER then an INTEGER or DECIMAL field will be created depending on the number of decimal places selected below."
PLG_ELEMENT_CALC_FORMAT_TEXT="Text"
PLG_ELEMENT_CALC_FORMAT_VARCHAR="String (Varchar)"
PLG_ELEMENT_CALC_FORMAT_NUMBER="Number"
PLG_ELEMENT_CALC_STRING_MAX_LENGTH_LABEL="Max length"
PLG_ELEMENT_CALC_STRING_MAX_LENGTH_DESC="Maximum length if String type selected."
PLG_ELEMENT_CALC_INTEGER_LENGTH_LABEL="Integer length"
PLG_ELEMENT_CALC_INTEGER_LENGTH_DESC="If decimal is selected, this is the maximum size of the integer part of the DECIMAL(x,y) column definition, i.e. number of digits before the decimal point.  If integer is selected then this is the padding size the INT column will be set to in your database, like INT(4) or INT(11).  This is not used by Fabrik, and is simply provided for completeness, in case you have other applications which expect certain padding sizes on the INT() deinfition."
PLG_ELEMENT_CALC_DECIMAL_LENGTH_LABEL="Decimal places"
PLG_ELEMENT_CALC_DECIMAL_LENGTH_DESC="If decimal format selected then this is the maximum number of decimal places that can be stored in the decimal part of the DECIMAL(x,y) column deifnition, i.e. the number of digits after the decimal point."
PLG_ELEMENT_CALC_USE_NUMBER_FORMAT_LABEL="Number format"
PLG_ELEMENT_CALC_USE_NUMBER_FORMAT_DESC="If yes, on display value will be processed thru PHP's number_format() function, which will insert thousand separators, and use the decimal point you specify below.  So (for instance) to format French numbers, you would use a Thousand Separator of '#32' (=space, see tooltip of thousand sep below) and a Decimal Point of '.'.  Will also use the Decimal Length specified above, rounding the number if necessary.  Formatting is only applied when rendering the number in a table or detail view, does not affect how the value is stored in the table.  NOTE that number_format() will be applied BEFORE any sprintf() format you may specify below, which may mean that sprintf may not recognize the value as a number."
PLG_ELEMENT_CALC_THOUSAND_SEP_LABEL="Thousand Separator"
PLG_ELEMENT_CALC_THOUSAND_SEP_DESC="If you selected Yes for Number Format, this will be used as the thousand separator.  If you need to specify a space (i.e,. for French number formatting), put #32 instead (Joomla strips spaces from parameters when saving, so you can't just put a space here!).  For no char, use #00."
PLG_ELEMENT_CALC_DECIMAL_SEP_LABEL="Decimal Point"
PLG_ELEMENT_CALC_DECIMAL_SEP_DESC="If you selected Yes for Number Format, this will be used as the decimal point character."
PLG_ELEMENT_CALC_FORMAT_STRING_LABEL="Format string"
PLG_ELEMENT_CALC_FORMAT_STRING_DESC="Uses PHP's sprintf function (http://php.net/sprintf) to format the calculated result for display in list and details views"
PLG_ELEMENT_CALC_FORMAT_STRING_BLANK_LABEL="Format string on blank field"
PLG_ELEMENT_CALC_FORMAT_STRING_BLANK_DESC="Apply the sprintf function on blank data? This is useful if the sprintf adds constant text, but you don't want this applied if the field is blank."
PLG_ELEMENT_CALC_RENDER_AS_QRCODE_LABEL="Display as QR Code"
PLG_ELEMENT_CALC_RENDER_AS_QRCODE_DESC="Display value as a QR Code in read only views (list, details, or form where element ACL is read only)"

